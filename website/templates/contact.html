<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <!-- Enlaza el CSS de Bootstrap (v5) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>

  <div class="container mt-5">
    <!-- Encabezado y párrafo sin fondo gris -->
    <h1>Contact</h1>
    <p>
      Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula
      porta felis euismod semper. Praesent commodo cursus magna, vel scelerisque
      nisl consectetur. Fusce dapibus, tellus ac cursus commodo.
    </p>

    <!-- Fila para organizar el bloque que contiene el formulario -->
    <div class="row justify-content-center">      <!-- Ajusta el ancho de la columna según prefieras -->
      <div class="col-md-8">
        <!-- Contenedor con fondo gris claro, padding -->
        <div class="p-4" style="background-color: #f8f8f8;">
          <form action="contact.html" method="POST">
            <!-- Grupo para "Your E-Mail" -->
            <div class="mb-3 row">
              <!-- Label en una columna -->
              <label for="email" class="col-sm-2 col-form-label">Your E-Mail</label>
              <!-- Campo de entrada en otra columna -->
              <div class="col-sm-10">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Your email"
                  required
                >
              </div>
            </div>

            <!-- Grupo para "Your message" -->
            <div class="mb-3 row">
              <label for="message" class="col-sm-2 col-form-label">Your message</label>
              <div class="col-sm-10">
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="4"
                  placeholder="Please enter your message here..."
                  required
                ></textarea>
              </div>
            </div>

            <!-- Botón de envío -->
            <div class="text-end">

            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
          </form>
        </div>
        <!-- Fin del contenedor gris -->
      </div>
    </div>
  </div>

  
</body>
</html>
